<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
	</head>

	<body>

		<div id="app">
			<p>{{ message }}</p>
			<p>{{ message1 }}</p>
			<p>{{ message2 }}</p>
			<input v-model="message">
			<input v-model="message1">
			<input v-model="message2">
			<button v-on:click="reverseMessage(this)" id="1" ></button>
			<button v-on:click="reverseMessage(this)">2</button>
			<button v-on:click="reverseMessage(this)">3e</button>
			<button v-on:click="reverseMessage(this)">4</button>
		</div>

		<div id="app1">
			<ul>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
		var he ="'Hello Vue.js!'"
			new Vue({
				el: '#app',
				data: {
					message: he
				},
				methods: {
					reverseMessage: function(t) {
						this.message = t.id;
					}
				}
			})
			new Vue({
				el: '#app1',
				data: {
					todos: [{
						text: 'Learn JavaScript'
					}, {
						text: 'Learn Vue.js'
					}, {
						text: 'Build Something Awesome'
					}]
				}
			})
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
			});
		</script>
	</body>

</html>
